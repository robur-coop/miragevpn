client
tls-client
dev tun
persist-tun
remote vpn.example 1194 udp
verify-x509-name vpn.example name
resolv-retry infinite
keepalive 10 60
route-nopull
route 192.168.2.0 255.255.255.0
ca ca.public.certificate
cert client1.public.certificate
key client1.secret.key
persist-key
comp-lzo yes
verb 3
cipher AES-256-CBC
auth SHA256
lport 0
verb 4
auth-nocache
log /var/log/openvpn.log
